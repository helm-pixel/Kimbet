<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/common.css"> <!-- Link to common styles -->
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to sign-up-specific styles -->
</head>
<body>
    <div class="signup-section">
        <h1>Sign Up</h1>
        <form action="#" method="post" id="signupForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>⚠️ Least 8 characters, at least one number (0-9) or a symbol.</small>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <small id="passwordMatchMessage" style="color: red; display: none;">Passwords do not match!</small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer>
        <p>Contact Us | Address | Email | Phone</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('passwordMatchMessage');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            let isValid = true;

            // Check password requirements
            if (password.length < 8 || !/\d/.test(password)) {
                passwordInput.classList.add('error'); // Add error class
                isValid = false;
            } else {
                passwordInput.classList.remove('error'); // Remove error class
            }

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                message.style.display = 'block'; // Show mismatch message
                passwordInput.classList.add('error'); // Add error class to password field
                confirmPasswordInput.classList.add('error'); // Add error class to confirm password field
                isValid = false;
            } else {
                message.style.display = 'none'; // Hide mismatch message
                passwordInput.classList.remove('error'); // Remove error class from password field
                confirmPasswordInput.classList.remove('error'); // Remove error class from confirm password field
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if not valid
            }
        });
    </script>
</body>
</html>
